<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Morphism</title>

    <link rel="stylesheet" href="./glass.css" />
  </head>

  <body>
    <main>
      <div class="container" id="new-background">
        <div class="inner-container" style="position: relative">
          <div class="image-container"></div>
          <div class="form-container">
            <form
              style="
                align-items: center;
                justify-content: center;
                border-radius: 50%;
              "
            >
              <div>
                <h2 style="text-align: center" class="blue">Glassmorphism</h2>

                <div class="div-input">
                  <input type="text" placeholder="xyz@gmail.com" />
                </div>
                <div class="div-input">
                  <input
                    type="password"
                    placeholder="Must have atleast 6 characters"
                  />
                </div>
                <div class="div-input">
                  <button style="width: 100%; padding: 12px; font-weight: 900">
                    LOGIN
                  </button>
                </div>
              </div>
              <div
                style="
                  display: flex;
                  justify-content: space-between;
                  margin-top: 10px;
                "
                class="second-container"
              >
                <div>Forgot password?</div>
                <div>Sign Up</div>
              </div>
            </form>
            <div class="image-container2"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
